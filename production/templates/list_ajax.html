
{# 0=id 1=anchor 2=title 3=img 4=link #}

{% for stream in streamList.streams %}
    <div class="streamItem" id="stream_{{ type }}_{{ stream.id }}_{{ stream.link }}">
        <img class="itemImg" src="{{ stream.img }}">
        <div class="itemLabel">
            <div class="itemLabelText">{{ stream.anchor }}:</br>{{ stream.title }}</div>
        </div>
    </div>
{% endfor %}
