
{# 0=id 1=anchor 2=title 3=img 4=link #}

{% for stream in streamList %}
    <div class="streamItem" id="stream_{{ type }}_{{ stream.0 }}_{{ stream.4 }}">
        <img class="itemImg" src="{{ stream.3 }}">
        <div class="itemLabel">
            <div class="itemLabelText">{{ stream.1 }}:</br>{{ stream.2 }}</div>
        </div>
    </div>
{% endfor %}
